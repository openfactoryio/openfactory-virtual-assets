# Asset configuration file for devcontainer
#
# Example for 2 sensors
#
# To deploy it:
#    ofa device up virtual_assets/opcua_sensor/opcua_sensor.yml

devices:
  vtempsens1:
    uuid: VIRTUAL-OPCUA-SENS-001

    connector:
      type: opcua

      server:
        uri: opc.tcp://${CONTAINER_IP}:4840/freeopcuas/server/

      variables:
        temp:
          node_id: ns=2;i=4
          tag: Temperature
        hum:
          node_id: ns=2;i=5
          tag: Humidity
        sensor_model: 
          node_id: ns=2;i=3
          tag: SensorModel

      events:
        sensor_events:
          node_id: ns=2;i=2

  vtempsens2:
    uuid: VIRTUAL-OPCUA-SENS-002

    connector:
      type: opcua

      server:
        uri: opc.tcp://${CONTAINER_IP}:4840/freeopcuas/server/

      variables:
        temp:
          node_id: ns=2;i=10
          tag: Temperature
        hum:
          node_id: ns=2;i=11
          tag: Humidity
        sensor_model: 
          node_id: ns=2;i=9
          tag: SensorModel

      events:
        sensor_events:
          node_id: ns=2;i=8
